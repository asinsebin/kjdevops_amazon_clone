<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>amazon</title>
  <link rel="stylesheet" href="cart.css">
</head>

<body>
  <!-- nav-bar -->
  <div class="container">
    <div id="navbar">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-chevron-left"
        width="48"
        height="48"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M15 18l-6-6l6-6"
        />
      </svg>
    </div>
    <div class="help_link">
      <div class="help_link_innerdiv">
        <a href="/help" class="help_link_anc"><span>Need Help?</span></a>
      </div>
    </div>
  </div>
  <!-- below-->
  <div class="belowcont">
    <div class="left" id="left">
      <div class="heading" id="productbelow">Order Summary</div>
      <div class="smallhead" style="margin-bottom: 20px">Your Items</div>
      <div>
        <div id="list">
          <h4>Product</h4>
          <h4>Product Name</h4>
          <h4>Price</h4>
          <h4>Quantity</h4>
        </div>
        <div id="container"></div>
        <div id="checkoutdiv">
          <div style="display: flex; gap: 10px; align-items: center">
            <input
              id="inputpromo"
              type="text"
              placeholder="Enter Promocode"
            />
            <button id="apply_promo_btn" style="background-color: rgba(0, 0, 0, 0.575);">Apply Promo</button>
          </div>
          <button id="checkout_btn" style="background-color: rgba(0, 0, 0, 0.575);">Checkout</button>
        </div>
      </div>
      <div class="cartdetail" id="addinghear"></div>
    </div>
    <div class="right" id="righ">
      <div class="checkout">
        <div class="checkoutbut" style="background-color: rgba(0, 0, 0, 0.575);">Payment Summary</div>
        <div class="pament_summary">
          <div>
            <div>No. Of Items :</div>
            <div id="item_no">0</div>
          </div>
          <div>
            <div>Order Subtotal :</div>
            <div id="total"></div>
          </div>
          <div>
            <div>Discount :</div>
            <div id="discount">0%</div>
          </div>
          <div>
            <div>Tax (GST) :</div>
            <div>+18%</div>
          </div>
          <div style="border-bottom: 1px solid #d5d9db; margin-bottom: 5px">
            <div>Shipping :</div>
            <div>Free Shipping</div>
          </div>
          <div>
            <div>Order Total :</div>
            <div id="ordertotal">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="cart.js"></script>

<script>
  document.querySelector(".com_logo").addEventListener("click", function () {
    window.location.href = "index.html";
  });

  // Function to delete products from the cart after checkout
  function deleteProductsFromCart() {
    // Clear the contents of the container
    var container = document.getElementById("container");
    container.innerHTML = "";

    // Reset the payment summary
    document.getElementById("item_no").innerText = "0";
    document.getElementById("total").innerText = "";
    document.getElementById("discount").innerText = "0%";
    document.getElementById("ordertotal").innerText = "0";
  }

  // Event listener for checkout button
  document.getElementById("checkout_btn").addEventListener("click", function() {
    // Call the function to delete products from the cart
    deleteProductsFromCart();
    // Optionally, you can redirect the user to a thank you page or perform any other action here
    alert("Thank you for your order!");
  });
</script>
</body>
</html>
