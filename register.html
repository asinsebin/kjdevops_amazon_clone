<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="image\apni_dukan_logo-removebg-preview.png" type="image/x-icon">
    <script>
        function validateForm() {
            var name = document.forms["registerForm"]["name"].value;
            var email = document.forms["registerForm"]["email"].value;
            var password = document.forms["registerForm"]["plain_password"].value;
            var errors = [];

            if (name == "") {
                errors.push("Name is required.");
            }
            if (email == "") {
                errors.push("Email is required.");
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                errors.push("Invalid email address.");
            }
            if (password == "") {
                errors.push("Password is required.");
            }

            if (errors.length > 0) {
                alert(errors.join("\n"));
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <div id="main">
        <div id="img"> <img src="best choice logo.PNG" alt=""></div>
        <div class="box">
            <div class="form">
                <h2>Register</h2>
                <form name="registerForm" action="register.php" method="post" onsubmit="return validateForm()">
                    <div class="inputBox">
                        <input type="text" required="required" name="name">
                        <span>Name</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="text" required="required" name="email">
                        <span>Email</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required="required" name="plain_password" />
                        <span>Password</span>
                        <i></i>
                    </div>
                    <input type="submit" value="Register">
                </form>
                <div class="login-link">
                    Already registered? <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
